name: Scrape mac.bid and update Google Sheet

on:
  schedule:
    - cron: '*/15 22-23 * * *'  # 3:00 PM – 4:45 PM MST
    - cron: '*/15 0-4 * * *'    # 5:00 PM – 9:45 PM MST
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔐 Decode credentials.json from base64
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json

      - name: 📄 Create .env file
        run: |
          echo "SHEET_ID=${{ secrets.SHEET_ID }}" >> .env

      - name: 🚀 Run scraper
        run: npm start
