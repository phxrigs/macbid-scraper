name: MacBid Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 22-23 * * *'  # 3:00â€“4:45PM MST
    - cron: '*/15 0-5 * * *'    # 5:00â€“8:45PM MST


jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŒ Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: ğŸ“¦ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: ğŸ“ Install dependencies
        run: npm install

      - name: ğŸ§¼ Run MacBid scraper
        run: node index.js
